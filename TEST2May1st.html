<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            background-color: red;
            height:50%;
        }
        .container{
            display:flex;
            justify-content: center;
            align-items: center;
            height:700px;
        }
        .item1{
            width:250px;
            height:130px;
            display:flex;
            background-color: green;
        }
        .item2{
            width:250px;
            height:130px;
            background-color: green;
            margin-left:13px;
             /*  space between makes more space so used margin */
            display:flex;
            align-items: center;
            justify-content: flex-start;
           
        }
        .item3{
            width:250px;
            height:130px;
            background-color: green;
            margin-left:13px;
           /*  space between makes more space so used margin */
            display:flex;
            align-items: flex-end;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <main>
    <div class="container">

        <div class="item1" style="font-weight:600px; font-size:21px;">Child 1</div>
        <div class="item2" style="font-weight:600px; font-size:21px;">Child 2</div>
        <div class="item3" style="font-weight:600px; font-size:21px;">Child 3</div>

    </div>
</main>
</body>
</html>
